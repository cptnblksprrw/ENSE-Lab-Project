        <div class="votewindow">
            <input type="text" id="upvoted" name="upvoted" placeholder="This is a note you upvoted" readonly>
            <button type="button">&#8593</button>
            <button type="button">&#8595</button>
            <small>1</small><br>

            <input type="text" id="upvoted" name="upvoted" placeholder="This is a note you downvoted" readonly>
            <button type="button">&#8593</button>
            <button type="button">&#8595</button>
            <small>-1</small><br>

            <input type="text" id="upvoted" name="upvoted" placeholder="This is a note you haven't voted on yet" readonly>
            <button type="button">&#8593</button>
            <button type="button">&#8595</button>
            <small></small><br>

            <input type="text" id="upvoted" name="upvoted" placeholder="Enter your new note here"><br>

            <button type="button">Add</button>
        </div>
